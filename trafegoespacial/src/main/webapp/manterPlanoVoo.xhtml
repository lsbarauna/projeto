<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content"> 
		<h1 class="aw-page-title">Cadastro de Plano de Voo</h1>

		<h:form id="form">

			<p:messages autoUpdate="true" />

			<h:panelGrid columns="6" style="margin-bottom:10px" cellpadding="5">
				<p:dataTable var="plano" id="singleDT" value="#{planoVooController.listaPlanoVoo}" 
					selection="#{planoVooController.listaPlanoSelected}" rowKey="#{plano.codigo}" >
					<f:facet name="header">Plano de Voo</f:facet>
       				 <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
				    <p:column headerText="Id">
				        <h:outputText value="#{plano.codigo}" />
				    </p:column>
				 
				    <p:column headerText="Nave">
				        <h:outputText value="#{plano.naveEspacial.name}" />
				    </p:column>
				 
				    <p:column headerText="Planeta">
				        <h:outputText value="#{plano.planetaDestino.name}" />
				    </p:column>
				    
				    <p:column style="width:32px;text-align: center">
			             <p:commandButton update="form:idcarDialog"  process="singleDT" action="#{planoVooController.detalhe}"  oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="detalhar">
			                <f:setPropertyActionListener value="#{plano}" target="#{planoVooController.planoVooDetalhe}" />
			            </p:commandButton>
			        </p:column>
			        
			        <p:column style="width:32px;text-align: center">
			             <p:commandButton update="form:idcarDialog"  process="singleDT" action="#{planoVooController.editar}"  icon="ui-icon-pencil" title="Editar">
			                <f:setPropertyActionListener value="#{plano}" target="#{planoVooController.planoVoo}" />
			            </p:commandButton>
			        </p:column>
			        
			         
				</p:dataTable>


			</h:panelGrid>
			<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">

				<p:commandButton value="Excluir" update="singleDT"
					action="#{planoVooController.excluir}" icon="ui-icon-trash" />
				<p:commandButton value="Novo" action="#{planoVooController.editar}"
					icon="ui-icon-check" />
			</h:panelGrid>

		<p:dialog header="Plano de Voo" widgetVar="carDialog" id="idcarDialog" modal="true"  resizable="false">
	        <p:outputPanel id="carDetail" style="text-align:center;">
	            <p:panelGrid  columns="1"  >
		            <p:panel>
		                <h:outputText value="CÃ³digo:" />
		                <h:outputText value="#{planoVooController.planoVooDetalhe.codigo}" />
		                
					 </p:panel>
				     <p:panel>
		                 <h:outputText value="Planeta:" />
		                <h:outputText value="#{planoVooController.planoVooDetalhe.planetaDestino.name}" />
					 </p:panel>
					  <p:panel>
		                 <h:outputText value="Nave:" />
		                <h:outputText value="#{planoVooController.planoVooDetalhe.naveEspacial.name}" />
		              </p:panel>
		               <p:panel>
			               <p:dataTable var="tripulante" id="singleDetalhe"  style="max-width: 500px; min-width: 500px"
			                	value="#{planoVooController.planoVooDetalhe.listaTripulante}" >				
			        			 <f:facet name="header">Tripulantes</f:facet>
							    <p:column headerText="Nome">
							        <h:outputText value="#{tripulante.name}" />
							    </p:column>
							 
							    <p:column headerText="Sexo">
							        <h:outputText value="#{tripulante.gender}" />
							    </p:column>					    
							    
							</p:dataTable>
		                </p:panel>
	            </p:panelGrid>
	        </p:outputPanel>
	    </p:dialog>
 

	</h:form>
</ui:define>

</ui:composition>
