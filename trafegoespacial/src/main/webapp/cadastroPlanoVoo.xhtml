<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de Plano de Voo</h1>

		<h:form id="form">
  
			<p:messages autoUpdate="true" />

			<h:panelGrid columns="6" style="margin-bottom:10px" cellpadding="5">

				<p:outputLabel for="planeta" value="Paneta:" />
				<p:selectOneMenu id="planeta" style="width:125px" value="#{planoVooController.planeta.url}">
					<f:selectItems value="#{planoVooController.listaPlaneta}" var="planeta" itemLabel="#{planeta.name}" itemValue="#{planeta.url}" />
			
				</p:selectOneMenu>

				<p:outputLabel for="nave" value="Nave:" />
				<p:selectOneMenu style="width:125px" id="nave" value="#{planoVooController.nave.url}">
						<f:selectItems value="#{planoVooController.listaNave}" var="nave" itemLabel="#{nave.name}" itemValue="#{nave.url}" />
			
				</p:selectOneMenu>
			

			</h:panelGrid>
			<h:panelGrid columns="10" style="margin-bottom:10px" cellpadding="5">
				<p:dataTable var="plano" id="singleDT" value="#{planoVooController.listaTripulante}" 
				                                   selection="#{planoVooController.listaTripulanteSelected}" rowKey="#{plano.url}" >
					
	        			<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
					    
					 
					    <p:column headerText="Nome">
					        <h:outputText value="#{plano.name}" />
					    </p:column>
					 
					    <p:column headerText="Sexo">
					        <h:outputText value="#{plano.gender}" />
					    </p:column>
					    
					    
					</p:dataTable>
				</h:panelGrid>

			<p:commandButton value="Salvar" process="@this,@form,form:planeta"
				action="#{planoVooController.salvar}" icon="ui-icon-check" />

		</h:form>
	</ui:define>

</ui:composition>
